<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Contacto - Zapatos</title>
<link rel="stylesheet" href="for.css">
</head>
<body>
    <div class="contact-container">
        <h1>Contáctanos</h1>
        <p>¿Tienes alguna pregunta sobre nuestros zapatos? ¡Escríbenos!</p>
        <form action="enviar_formulario.php" method="POST">
            <div class="form-group">
                <label for="email">Correo electrónico *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono *</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombres *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos *</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div class="form-group">
                <label for="razon">Razón *</label>
                <select id="razon" name="razon" required>
                    <option value="">Selecciona una opción</option>
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="queja">Queja</option>
                </select>
            </div>
            <div class="form-group">
                <label for="asunto">Asunto *</label>
                <input type="text" id="asunto" name="asunto" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje *</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="politica" name="politica" required>
                <label for="politica">Acepto la <a href="#">Política de Tratamiento de Datos Personales</a></label>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
